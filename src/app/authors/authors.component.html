<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="firstname">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.firstname }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.lastname }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="academicGrade">
    <mat-header-cell *matHeaderCellDef> Grado </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.academicGrade }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
</mat-table>
