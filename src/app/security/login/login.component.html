<section fxLayoutAlign="center">
  <mat-card>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="loginUser(f)"
    >
      <mat-form-field>
        <mat-label>Ingrese E-Mail</mat-label>
        <input
          type="email"
          matInput
          placeholder="E-Mail"
          required
          name="email"
          email
          ngModel
          #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.hasError('required')">Debe ingresar un E-mail</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')"
          >El e-mail es invalido</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ingrese Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Your Password"
          name="password"
          ngModel
          required
        />
        <mat-error>Debe ingresar un Password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card>
</section>
