<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="registerUser(f)"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input
        type="text"
        ngModel
        name="name"
        required
        placeholder="Ingrese Nombre"
        matInput
      />
      <mat-error>Debe ingresar un nombre</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ingrese Apellidos</mat-label>
      <input
        type="text"
        ngModel
        name="lastnames"
        required
        placeholder="Ingrese apellidos"
        matInput
      />
      <mat-error>Debe ingresar los apellidos</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ingrese Username</mat-label>
      <input
        type="text"
        ngModel
        name="username"
        required
        placeholder="jherrera"
        matInput
      />
      <mat-error>Debe ingresar un username</mat-error>
    </mat-form-field>
    <!-- <div id="contain"> -->
    <mat-form-field>
      <mat-label>Ingrese e-mail</mat-label>
      <input
        type="email"
        matInput
        placeholder="jfreyh.gmail.com"
        ngModel
        name="email"
        email
        required
        #emailImput="ngModel"
      />
      <mat-error *ngIf="emailImput.hasError('required')"
        >El e-mail no puede estar en blanco</mat-error
      >
      <mat-error *ngIf="!emailImput.hasError('required')"
        >El e-mail es invalido</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="El password debe tener 7 caracteres">
      <mat-label>Ingrese password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ingrese Password"
        ngModel
        name="password"
        minlength="7"
        required
      />
      <mat-error>El password debe tener mas de 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Guardar</button>
    <!-- </div> -->
  </form>
</section>
